<!DOCTYPE HTML>
<html>
	<head>
		<title>Simple Calculator with 'Cool' Snow Effect</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
		<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  
		<!--[if lte IE 8]><script src="js/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="js/calculator.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/snowstorm.js"></script>
        <script src="js/vendor/skel.min.js"></script>
	</head>
	<body>
		<div class="containere">
			<!-- Header -->
				<div id="header" class="row">
					<div class="4u">
						<center><h1>Simple Calculator</h1></center>
					</div>

				</div>
			<!-- Hero -->
				<section id="hero">
					<button class="button" id="add">+</button>
                    <button class="button" id="subtract">-</button>
                    <button class="button" id="multiply">*</button>
                    <button class="button" id="divide">/</button>
                    <button class="button" id="clearbutton">Clear</button>
                    <p>
                    	<div class="row">
					<div class="-3u 1u">
						<h3>A</h3>
						<input type="number" id="input1"/>
					</div>

                    <div class="-1u 1u">
						<h3>B</h3>
						<input type="number" id="input2"/>
					</div>

					<div class="-1u 2u">
						<h3>Equals</h3>
						<input type="number" id="output"/>
					</div>
				</div>
                    </p>
				</section>
			<!-- Features -->
				


			<!-- Footer -->
				<div id="footer">
					&copy; 26th March 2014, ARIA Assessment, <a href="/test/SpecRunner.html">Jasmine Test</a>
				</div>
		</div>
	</body>
</html>
